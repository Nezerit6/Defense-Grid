block.dg-arclet.name = Arclet
block.dg-arclet.description = Fires arcs of electricity at ground targets. Requires power to operate.

block.dg-needler.name = Needler
block.dg-needler.description = Rapidly fires small projectiles at enemies. Accepts copper, graphite and pyratite as ammunition.

block.dg-shatter.name = Shatter
block.dg-shatter.description = Fires artillery shells that fragment into piercing shrapnel on impact. Only targets ground units.

block.dg-cryolance.name = Cryolance
block.dg-cryolance.description = Charges and releases bursts of cryofluid projectiles at ground targets. Requires power and charging time.

block.dg-arcflash.name = Arcflash
block.dg-arcflash.description = Launches guided missiles that explode on impact with ground targets. Requires blast compound as ammunition.